<script>
	function playSound(e) {
		// Get audio and key elements
		const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
		const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

		// If the audio element or the key doesn't exist, don't do anything.
		if(!audio || !key) return;

		audio.currentTime = 0; // Make sure the sample is at the start
		audio.play(); // Play the sound
		key.classList.add('playing'); // Start transition
	};

	function removeTransition(e) {
		// If the key is not transformed, don't do anything.
		if(e.propertyName !== 'transform') return;

		this.classList.remove('playing'); // Remove the styling
	};

	const keys = document.querySelectorAll('.key'); // Get all the keys
	// Listen for a 'transitionend' event on all of the keys, then remove the transition
	keys.forEach(key => key.addEventListener('transitionend', removeTransition)); 
	window.addEventListener('keydown', playSound);
</script>
