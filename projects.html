---
layout: default
title: Projects
---
<div class="jumbotron jumbotron-fluid" style="background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url({{ '/assets/images/vortices.png' | prepend: site.baseurl }}); background-size: cover; text-align: center;">
	<h1 class="display-4">Projects</h1>
  <p class="lead">These are projects I'm working on. The page is still on the short side, but I'm working to expand it.</p>
	<hr class="my-4">
</div>
<div class="container">
	<div class="row">
		<div class="card-columns">
		{% for project in site.projects %}
			<div class="card bg-secondary text-white mb-2 border border-light">
				<div class="card-body">
					<h5 class="card-title">
						<a href="{{ project.url }}" class="card-link text-light"><u> {{ project.name }} </u></a>
					</h5>
					<p class="card-text">{{ project.about }}</p>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
</div>
